<form action="" class="card p-3" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Post Description</label>
                <textarea class="form-control mb-2" formControlName="postBody"></textarea>
                <!-- <div *ngIf="submitted && f.postBody.errors" class="invalid-feedback">
                    <span *ngIf="f.postBody.errors.required">City name is required</span>
                </div> -->
            </div>
            <div class="form-group">
                <button class="btn btn-primary px-4 mt-3" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>
</form>
